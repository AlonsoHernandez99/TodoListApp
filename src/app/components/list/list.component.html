<ion-list>
    <ion-item-sliding *ngFor="let lista of listas | filterComplete:terminado">
        <ion-item (click)="selectList(lista)" detail>
            <ion-label>{{ lista.tittle }}</ion-label>

            <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(lista)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editList(lista)" color="tertiary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
